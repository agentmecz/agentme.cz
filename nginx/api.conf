map $http_origin $cors_origin {
    default "";
    "https://agentme.cz"     "https://agentme.cz";
    "https://www.agentme.cz" "https://www.agentme.cz";
    "http://localhost:4321"   "http://localhost:4321";
}

map $cors_origin $is_trusted_origin {
    default 0;
    "https://agentme.cz"     1;
    "https://www.agentme.cz" 1;
    "http://localhost:4321"   1;
}

map $http_x_api_key $is_valid_key {
    default 0;
    "fa12d5140167837701c0fbdc00572dae72684b56f3fb9b8604e5390fe43e4e11" 1;
}

server {
    server_name api.agentme.cz;

    # Hide upstream CORS headers â€” nginx manages CORS
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Max-Age;
    proxy_hide_header Vary;

    location = /health {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            return 204;
        }
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Vary "Origin" always;
    }

    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            return 204;
        }

        set $auth_ok 0;
        if ($is_trusted_origin = 1) {
            set $auth_ok 1;
        }
        if ($is_valid_key = 1) {
            set $auth_ok 1;
        }
        if ($auth_ok = 0) {
            return 403;
        }

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;
        add_header Vary "Origin" always;

        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
    }

    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.agentme.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.agentme.cz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = api.agentme.cz) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name api.agentme.cz;
    return 404;
}
